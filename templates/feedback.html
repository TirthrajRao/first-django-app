<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flask Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Trivia Post</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="post">Posts</a>
            </li>
            {% if user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Hello,{{user.first_name}}</a>
            </li>

            {% else %}

            <li class="nav-item">
                <a class="nav-link" href="signup">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login">Login</a>
            </li>

            {% endif %}

            <li class="nav-item">
                <a class="nav-link" href="feedback">Feedback</a>
            </li>

        </ul>
    </nav>

    <div class="container">
        <h2>Feedback</h2>
        <form id='new_feedback_form'>
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
            </div>
            <div class="form-group">
                <label for="email">Mobile:</label>
                <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile" name="mobile">
            </div>
            <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="message" placeholder="Enter Message"
                    name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id='msg'>
            {% for message in messages %}
            <h3 class="alert alert-success" role="alert">{{message}}</h3>
            {% endfor %}
        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).on('submit', '#new_feedback_form', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/polls/feedback',
            data: {
                email: $('#email').val(),
                mobile: $('#mobile').val(),
                message: $('#message').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
            },
            success: function (data) {
                document.getElementById("new_feedback_form").reset();
                alert('Feedback submitted Successfully')
            }
        })
    })
</script>


</html>
