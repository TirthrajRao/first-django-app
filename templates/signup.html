<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flask Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">Trivia Post</a>
        
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="post">Posts</a>
                    </li>
                    {% if user.is_authenticated %}
        
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hello,{{user.first_name}}</a>
                    </li>
        
                    {% else %}
        
                    <li class="nav-item">
                        <a class="nav-link" href="signup">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
        
                    {% endif %}
        
                    <li class="nav-item">
                        <a class="nav-link" href="feedback">Feedback</a>
                    </li>
        
                </ul>
            </nav>

    <div class="container">
        <h2>Signup</h2>
        <form action="/polls/signup " method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">First Name:</label>
                <input type="type" class="form-control" id="email" placeholder="Enter First Name" name="first_name">
            </div>
            <div class="form-group">
                <label for="email">Last Name:</label>
                <input type="type" class="form-control" id="email" placeholder="Entet Last Name" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">User Name:</label>
                <input type="type" class="form-control" id="email" placeholder="Entet Last Name" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password1">
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password2">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>
            {% for message in messages %}
            <h3 class="alert alert-danger" role="alert">{{message}}</h3>
            {% endfor %}
        </div>
    </div>
</body>

</html>
