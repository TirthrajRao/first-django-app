<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flask Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Trivia Post</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="post">Posts</a>
            </li>
            {% if user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Hello,{{user.first_name}}</a>
            </li>

            {% else %}

            <li class="nav-item">
                <a class="nav-link" href="signup">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login">Login</a>
            </li>

            {% endif %}

            <li class="nav-item">
                <a class="nav-link" href="feedback">Feedback</a>
            </li>

        </ul>
    </nav>

    <div class="container">
        <h2>Signup</h2>
        <form id='new_user_form'>
            {% csrf_token %}
            <div class="form-group">
                <label for="email">First Name:</label>
                <input type="type" class="form-control" id="first_name" placeholder="Enter First Name"
                    name="first_name">
            </div>
            <div class="form-group">
                <label for="email">Last Name:</label>
                <input type="type" class="form-control" id="last_name" placeholder="Entet Last Name" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">User Name:</label>
                <input type="type" class="form-control" id="username" placeholder="Entet Last Name" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password1" placeholder="Enter password"
                    name="password1">
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="password2" placeholder="Enter password"
                    name="password2">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>
            {% for message in messages %}
            <h3 class="alert alert-danger" role="alert">{{message}}</h3>
            {% endfor %}
        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).on('submit', '#new_user_form', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/polls/signup',
            data: {
                first_name: $('#first_name').val(),
                last_name: $('#last_name').val(),
                username: $('#username').val(),
                email: $('#email').val(),
                password1: $('#password1').val(),
                password2: $('#password2').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            success:function(){
                document.getElementById("new_feedback_form").reset();
                alert('User Created Successfully');
            }
        })
    })
</script>

</html>
