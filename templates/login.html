<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia Post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">Trivia Post</a>
        
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="post">Posts</a>
                    </li>
                    {% if user.is_authenticated %}
        
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hello,{{user.first_name}}</a>
                    </li>
        
                    {% else %}
        
                    <li class="nav-item">
                        <a class="nav-link" href="signup">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
        
                    {% endif %}
                </ul>
            </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 off-set-3">
                <h2>Login</h2>
                <form action="/polls/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Username:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                            name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <div>
                    {% for message in messages %}
                    <h3 class="alert alert-danger" role="alert">{{message}}</h3>
                    {% endfor %}
                </div>

            </div>
            <div class="col-md-3">
            </div>
        </div>


    </div>

</body>

</html>
